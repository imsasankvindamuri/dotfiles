# ===== JETBRAINS MONO FONT CONFIGURATION =====

# Primary font family
font_family JetBrainsMono Nerd Font
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic

# Font size - adjust to your preference
font_size        13.0

# ===== LIGATURE SUPPORT =====
# Enable all JetBrains Mono ligature features
font_features JetBrainsMonoNerdFontCompleteM-Regular +liga +calt +dlig +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 +ss08 +zero

# Specific feature explanations:
# +liga : Standard ligatures (fi, fl, ffi, etc.)
# +calt : Contextual alternates
# +dlig : Discretionary ligatures
# +ss01 : Stylistic Set 1 - Straight quotes and other symbols
# +ss02 : Stylistic Set 2 - Enable :!= ligature
# +ss03 : Stylistic Set 3 - Top aligned asterisks
# +ss04 : Stylistic Set 4 - Serif style quotes
# +ss05 : Stylistic Set 5 - Dollar with two vertical lines
# +ss06 : Stylistic Set 6 - At symbol with three layers
# +ss07 : Stylistic Set 7 - Fira Code style arrows
# +ss08 : Stylistic Set 8 - Bar and double bar characters
# +zero : Slashed zero

# ===== FONT FALLBACK CHAIN =====
# Fallback fonts for missing characters
symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 Symbols Nerd Font
symbol_map U+E5FA-U+E62B Symbols Nerd Font
symbol_map U+E700-U+E7C5 Symbols Nerd Font
symbol_map U+E200-U+E2A9 Symbols Nerd Font
symbol_map U+F000-U+F2E0 Symbols Nerd Font
symbol_map U+E300-U+E3EB Symbols Nerd Font

# ===== SPACING AND LINE HEIGHT =====
# Adjust line height for better readability
adjust_line_height  115%

# Character cell width adjustment
adjust_column_width 0

# Cell dimensions
cell_width 1.0
cell_height 1.1

# ===== CURSOR SETTINGS =====
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 15.0

# ===== COLORS AND APPEARANCE =====
# Enable true color support
allow_hyperlinks yes

# Background opacity (adjust as needed)
background_opacity 0.95

# Selection colors
selection_foreground #000000
selection_background #FFFACD

# ===== BELL AND SOUND =====
enable_audio_bell no
visual_bell_duration 0.0

# ===== PERFORMANCE =====
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===== KEYBOARD SHORTCUTS FOR FONT SIZE =====
# Quick font size adjustments
map ctrl+equal increase_font_size
map ctrl+minus decrease_font_size
map ctrl+0 restore_font_size

# ===== MOUSE SUPPORT =====
mouse_hide_wait 3.0
url_color #0087BD
url_style curly

# ===== WINDOW SETTINGS =====
remember_window_size yes
initial_window_width  1200
initial_window_height 800

# ===== TERMINAL BELL =====
bell_on_tab "ðŸ”” "
command_on_bell none

# ===== COPY/PASTE =====
clipboard_control write-clipboard write-primary read-clipboard read-primary

# ===== PERFORMANCE TWEAKS =====
linux_display_server auto

# ===== IMAGE PREVIEWS =====
set preview_images true
set preview_images_method kitty

# BEGIN_KITTY_THEME
# Nord
include current-theme.conf
# END_KITTY_THEME
